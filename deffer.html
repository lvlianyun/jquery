<!DOCTYPE html>
<html ng-app='HttpGet'>
<head>
    <title>18.3 $http(1)</title>
    <meta charset="utf-8">
    <script src="jquery-1.12.0.js"></script>
    <style type="text/css">
        * {
            font-family: 'MICROSOFT YAHEI';
            font-size: 12px
        }
    </style>
</head>
<body>

<div id="data">

</div>
<script>
    $.ajax({
        method: 'get',
        url: '/api/user',
        headers: {'Authorization': 'code_bunny'}
    }).done(function(data){
        $('#data').text(data);
    }).fail(function(data){
        console.info('服务器正忙');
    });
</script>
</body>
</html>
