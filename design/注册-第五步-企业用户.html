<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册第五步</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
</head>
<body class="login register ">
<div class="login-header d-center-all">
    <img   src="images/login-logo.png"  class="margin-right-10"/>
    <span style="font-size: 30px;color:black">用户注册</span>
    <p class="phone">咨询热线：4008360881</p>
</div>
<div class="register-area register-five">
    <div class="content d-center-all ">
         <div class="guide-index guide-index-five"></div>
        <form class="register-form register-form-five text-center">
            <div>
                <p class="label-name">企业类型</p>
                <div class="select-input position-relative">
                    <i class="showMethod"></i>
                    <input  id="methodValue" type="hidden"/>
                    <input  id="methodLabel" class="showMethod" type="text" placeholder="请选择"  style="cursor: pointer;"/>
                    <div id="method" class="select">
                        <p value="1">认证1</p>
                        <p value="2">认证2</p>
                        <p value="3">认证3</p>
                    </div>
                </div>
                <p class="label-name">公司名称</p>
                <input type="text" placeholder="请输入公司名称" />
                <p class="label-name">联系人</p>
                <input type="text" placeholder="请输入验邮箱" />
            </div>
            <div>
                <p class="label-name">手机号</p>
                <input type="text" placeholder="请输入手机号" />
                <p class="label-name">公司电话</p>
                <input type="text" placeholder="请输入公司电话" />
                <p class="label-name">公司地址</p>
                <input type="text" placeholder="输入详细地址（省/市、市级、区/镇、街道、门号）" />
            </div>
            <div><p class="agree" style="margin-top: 30px;">注册即同意《艺无界用户服务协议》</p>
            <input type="button" class="common-btn" value="注册"></div>
        </form>
    </div>
</div>
<div class="bottom text-center">
    <p class=""><a href="">用户指南 </a> | <a href="">  软装服务 </a>  |   <a href="">交易保障 </a>  |   <a href="">关于云软装  </a> |   <a href="">联系我们  </a> </p>
   <p> Copyright © 2012-2016 Yunruanzhuang 深圳艺无界有限公司 | 广东岭美文化艺术交流有限公司©版权所有 </p>
</div>
<script type="text/javascript">
    $(function(){
        $(".agree").on('click',function(event){
            $(this).toggleClass("no-agree");
        });


        $(".showMethod").on('click',function(event){
            event.stopPropagation();
            $('#method').show();
            $("#methodLabel").focus();
        });
        $('#method > p').on('click',function(){
            $("#methodValue").val($(this).attr("value"));
            $("#methodLabel").val($(this).text());
        });
        $("body").click(function(){
            $('#method').hide();
        });
    });

</script>
</body>

</html>
