<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册第一步</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
</head>
<body class="login register">
<div class="login-header d-center-all">
    <img   src="images/login-logo.png"  class="margin-right-10"/>
    <span style="font-size: 30px;color:black">用户注册</span>
    <p class="phone">咨询热线：4008360881</p>
</div>
<div class="register-area">
    <div class="content d-center-all ">
         <div class="guide-index guide-index-three"></div>
         <p class="title">设置新密码</p>
        <form class="register-form register-form-three text-center">
            <p class="label-name">请选择认证身份方式</p>
            <input type="text" placeholder="请输入历史注册手机号码" />
            <p class="label-name">昵称</p>
            <input type="text" placeholder="请输入昵称" />
            <p class="label-name">邮箱地址</p>
            <input type="text" placeholder="请输入邮箱地址" />
            <input type="button" class="common-btn" value="确认提交">
        </form>
    </div>
</div>
<div class="bottom text-center">
    <p class=""><a href="">用户指南 </a> | <a href="">  软装服务 </a>  |   <a href="">交易保障 </a>  |   <a href="">关于云软装  </a> |   <a href="">联系我们  </a> </p>

</div>
<script type="text/javascript">
    $(function(){
        //banner 图片配置在这里
         var array=['images/login-bg1.png','images/banner.png','images/经典设计5.png'];
         var index=0;
          window.setInterval(function(){
              index++;
              $("#login-logo").attr("src",array[index]);
              if(index>=2){
                  index=0;
              }
          },10000);
    });

</script>
</body>

</html>
